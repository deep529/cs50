{% extends "layout.html" %}

{% block title %}
	Sell
{% endblock %}

{% block main %}
	<form action="{{ url_for('sell') }}" method="post">
		<fieldset>
			<div class="form-group">
				<select class="form-control" name="symbol" required>
					<option value="">--select--</option>
					{% for i in range(size) %}
					<option value="{{ symbol[i] }}" >{{ symbol[i] }}</option>
					{% endfor %}
				</select>
			</div>
			<div class="form-group">
				<input class="form-control" type="number" name="quantity" placeholder="Quantity" min="1" required>
			</div>
			<div class="form-group">
				<button class="btn btn-default" type="submit">Sell</button>
			</div>
		</fieldset>
	</form>
{% endblock %}
