{% extends "layout.html" %}

{% block title %}
	Buy
{% endblock %}

{% block main %}
	<form action="{{ url_for('buy') }}" method="post">
		<fieldset>
			<div class="form-group">
				<input class="form-control" autocpmlete="on" autofocus="on"  name="symbol" placeholder="Symbol" type="text" required/>
			</div>
			<div class="form-group">
				<input class="form-control" type="number" name="quantity" min="1" placeholder="Quantity" required>
			</div>
			<div class="form-group">
				<button class="btn btn-default" type="submit">Buy</button>
			</div>
		</fieldset>
	</form>
{% endblock %}
