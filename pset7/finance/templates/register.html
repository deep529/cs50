{% extends "layout.html" %}

{% block title %}
	Register
{% endblock %}

{% block main %}
	<form action="{{ url_for('register') }}" method="post">
		<!-- fieldset used to draw box around related items -->
		<fieldset>
			<!-- autocomplete is disabled in input field
				autofocus on username(username field will be by default selected on loading page) -->
			<div class="form-group">
				<input autocomplete="off" autofocus class ="form-control" name="username" placeholder="Username" type="text"/>
			</div>
			<div class="form-group">
				<input class="form-control" name="password" placeholder="Password" type="password"/>
			</div>
			<div class="form-group">
				<input class="form-control" name="password2" placeholder="Re-Enter Password" type="password"/>
			</div>
			<div class="form-group">
				<button class="btn btn-default" type="submit">Register</button>
			</div>
		</fieldset>	
	</form>	
{% endblock %}
